<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessUnlocker</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Load UV bundle before config -->
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <!-- Load app scripts after UV is initialized -->
    <script src="/js/register-sw.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">AccessUnlocker</h1>
            <div class="lock-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <div class="search-container">
                <input type="text" id="urlInput" placeholder="Search Here..." 
                       class="search-input" autocomplete="off">
                <button id="searchButton" class="search-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div class="frame-container" style="display: none;">
            <iframe id="iframeWindow" class="browser-frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
        </div>
    </div>
</body>
</html>
